<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>INP Annuaire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="recherchePersonne($event)" placeholder="Nom, Prénoms, Filière, Téléphone"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let personne of personnes" (click)="afficheCoordonnee($event, personne)">
      <ion-avatar item-left>
        <ion-icon name="contact"></ion-icon>
      </ion-avatar>
      <h2>{{personne.nom}} {{personne.prenom}}</h2>
      <p>{{personne.titre}}</p>
      <button ion-button clear item-end>Détails</button>
    </button>
  </ion-list>
</ion-content>
